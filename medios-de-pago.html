<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medios de Pago - DSY Catálogo</title>
    <meta name="description" content="Información sobre medios de pago disponibles">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./icons/icon-72x72.svg">

    <!-- Tailwind CSS será procesado por Vite -->
    <link rel="stylesheet" href="/src/input.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .copy-btn, .share-btn {
            cursor: pointer;
        }

        .copy-btn:active, .share-btn:active {
            transform: scale(0.95);
        }

        @keyframes pulse-success {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .pulse-success {
            animation: pulse-success 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white py-12">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-5xl md:text-6xl font-bold mb-3" id="store-name">DSY Catálogo</h1>
            <p class="text-xl text-blue-100">Medios de Pago</p>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="max-w-4xl mx-auto px-4 py-12" id="payment-methods-container">
        <div class="text-center py-20">
            <p class="text-xl text-gray-600">Cargando información de pago...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10 mt-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400 text-lg mb-3" id="footer-copyright">© 2024 DSY Catálogo</p>
            <p class="text-gray-500 text-base mb-4" id="footer-legal">Todos los precios son referenciales</p>
            <a href="./index.html" class="text-blue-400 hover:text-blue-300 underline text-base transition-colors">
                Volver al catálogo
            </a>
        </div>
    </footer>

    <!-- JavaScript entry point - Vite lo procesará -->
    <script type="module" src="/src/medios-pago.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(() => {})
                    .catch(() => {});
            });
        }
    </script>
</body>
</html>
