<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado azul -->
  <defs>
    <linearGradient id="grad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo con bordes redondeados -->
  <rect width="512" height="512" rx="76.8" fill="url(#grad512)"/>

  <!-- Icono de paquete/caja -->
  <g transform="translate(102.4, 102.4)">
    <!-- Caja -->
    <rect x="51.2" y="76.8" width="204.8" height="179.2"
          fill="none" stroke="white" stroke-width="20.48" rx="10.24"/>

    <!-- Cinta horizontal -->
    <line x1="51.2" y1="166.4" x2="256" y2="166.4"
          stroke="white" stroke-width="25.6" stroke-linecap="round"/>

    <!-- Cinta vertical -->
    <line x1="153.6" y1="76.8" x2="153.6" y2="256"
          stroke="white" stroke-width="25.6" stroke-linecap="round"/>
  </g>

  <!-- Texto DSY (solo en iconos grandes) -->
  <text x="256" y="435.2"
        font-family="Arial, sans-serif"
        font-size="92.16"
        font-weight="bold"
        fill="white"
        text-anchor="middle">DSY</text>
</svg>